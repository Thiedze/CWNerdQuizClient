<div id="addPlayerModal" class="modal fade" role="dialog">
  <div class="modal-dialog" ng-controller="CWNerdQuizAddPlayerController">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Spieler hinzuf&uuml;gen</h4>
      </div>
      <div class="modal-body">
		<form name="addPlayerForm">
			<div class="form-group">
				<label class="control-label" for="playerNameInput">Spielername</label>
				<input class="form-control" id="playerNameInput" ng-model="playerName" 
					minlength=3 required>
			</div>
			<div class="form-group">
				<label class="control-label" for="pairingInput">Pairing</label>
				<p class="form-control" ng-show="startAddress != undefined" ng-model="startAddress" 
					id="pairing">Spieler zugewiesen</p>
				<p class="form-control" ng-show="startAddress == undefined" ng-model="startAddress" 
					id="pairing">Spieler nicht zugewiesen</p>
			</div>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="startPairingBuzzer()" 
			ng-disabled="doPairingBuzzer == true">Pairing starten</button>
		<button type="button" class="btn btn-default" ng-click="stopPairingBuzzer()"
			ng-disabled="doPairingBuzzer == false">Pairing beenden</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="savePlayer()" 
			ng-disabled="addPlayerForm.$invalid || startAddress == undefined">Hinzuf&uuml;gen</button>
      </div>
    </div>

  </div>
</div>
